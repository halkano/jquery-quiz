<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="css/bootstrap.css" rel= "stylesheet" type="text/css">
    <link href="css/styles.css" rel= "stylesheet" type="text/css">
    <title>JavaScript Online Quiz</title>
  </head>
  <body>
   <div class="container">
     <div class="jumbotron">
      <h1  class="bg-danger"><em>Answer Jquery Quizes  Below</em></h1>
       <div id="test">
         <h4 class="text-center"><strong><em>Click a button to choose the correct answer to the following jquery Quizes:</em></strong></h4>
       </div>
     </div>
     <div id="test">
       <div class="panel panel-default">
         <div class="panel-body">
           <form id="fm-1">
             <div class="form-group">
               <div id="Q-1" class="question">
                 <label for="qs-1"><strong>Q1.  Which of the following is correct?</strong></label>
                   <div class="radio">
                     <label for="qs-1">
                       <input type="radio" name="a-1" value="0">
                      jQuery is a JSON Library
                     </label>
                   </div>
                   <div class="radio">
                     <label for="qs-1">
                       <input type="radio" name="a-1" value="10">
                       jQuery is a JavaScript Library
                     </label>
                   </div>
                   <div class="radio">
                     <label for="qs-1">
                       <input type="radio" name="a-1" value="0">
                       toLocaleString()
                     </label>
                   </div>
                   <div class="radio">
                     <label for="qs-1">
                       <input type="radio" name="a-1" value="0">
                       toPrecision()
                     </label>
                   </div>
                   <div class="row">
                      <div class="col-md-10"></div>
                      <div class="col-md-2">
                        <button type="submit" id="batn-1"><strong>Next</strong></button>
                      </div>
                    </div>
                  </div>
                  <div id="Q-2" class="question">
                    <label for="qs-2">  <strong>Q2.  Which sign does jQuery use as a shortcut for jQuery?</strong></label>
                    <div class="radio">
                      <label for="qs-2">
                        <input type="radio" name="b-2" value="10">
                        the $ sign
                      </label>
                    </div>
                    <div class="radio">
                      <label for="qs-2">
                        <input type="radio" name="b-2" value="0">
                          the ? Sign
                      </label>
                    </div>
                    <div class="radio">
                      <label for="qs-2">
                        <input type="radio" name="b-2" value="0">
                        the % sign
                      </label>
                    </div>
                    <div class="radio">
                      <label for="qs-2">
                        <input type="radio" name="b-2" value="0">
                        None of the above
                      </label>
                    </div>
                    <div class="row">
                      <div class="col-md-2">
                        <button type="submit" id="batn-2-1"><strong>Previous</strong></button>
                      </div>
                      <div class="col-md-8"></div>
                      <div class="col-md-2">
                        <button type="submit" id="batn-2-2"><strong>Next</strong></button>
                      </div>
                    </div>
                  </div>
                  <div id="Q-3" class="question">
                    <label for="qs-3"><strong>Q3.  What is the correct jQuery code to set the background color of all p elements to red?</strong></label>
                    <div class="radio">
                      <label for="qs-3">
                        <input type="radio" name="c-3" value="0">
                        $("p").layout("background-color","red");
                      </label>
                    </div>
                    <div class="radio">
                      <label for="qs-3">
                        <input type="radio" name="c-3" value="10">
                         $("p").css("background-color","red");
                      </label>
                    </div>
                    <div class="radio">
                      <label for="qs-3">
                        <input type="radio" name="c-3" value="0">
                        $("p").manipulate("background-color","red");
                      </label>
                    </div>
                    <div class="radio">
                      <label for="qs-3">
                        <input type="radio" name="c-3" value="0">
                      $("p").style("background-color","red");
                      </label>
                    </div>
                    <div class="row">
                      <div class="col-md-2">
                        <button type="submit" id="batn-3-1"><strong>Previous</strong></button>
                      </div>
                      <div class="col-md-8"></div>
                     <div class="col-md-2">
                       <button type="submit" id="batn-3-2">Next</button>
                     </div>
                   </div>
                 </div>
                 <div id="Q-4" class="question">
                   <label for="qs-4"><strong>Q4.  With jQuery, look at the following selector: $("div.intro"). What does it select?</strong></label>
                   <div class="radio">
                     <label for="qs-4">
                       <input type="radio" name="d-4" value="10">
                        All div elements with class="intro"
                     </label>
                   </div>
                   <div class="radio">
                     <label for="qs-4">
                       <input type="radio" name="d-4" value="0">
                       The first div element with id="intro"
                     </label>
                   </div>
                   <div class="radio">
                     <label for="qs-4">
                       <input type="radio" name="d-4" value="0">
                      All div elements with id="intro"
                     </label>
                   </div>
                   <div class="radio">
                     <label for="qs-4">
                       <input type="radio" name="d-4" value="0">
                       The first div element with class="intro"
                     </label>
                   </div>
                   <div class="row">
                     <div class="col-md-2">
                       <button type="submit" id="batn-4-1"><strong>Previous</strong></button>
                     </div>
                     <div class="col-md-7"></div>
                     <div class="col-md-3">
                       <button type="submit" id="batn-4-2"><strong>Submit Answers</strong></button>
                     </div>
                 </div>
               </div>
             </div>
             <div class="question" id="output">
               <p>You scored <span id="points"></span> points.</p>
           </form>
         </div>
       </div>
   </div>
 </div>
 </div>
 </div>
                 <script src="js/jquery-3.3.1.js"></script>
                 <script src="js/script.js" type="text/javascript"></script>

</body>
</html>
